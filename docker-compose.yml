version: "3.8"

x-common-variables: &common-variables
  DB_HOST: mysql
  DB_USER: root
  DB_PASS: root
  DB_NAME: chatapp
  REACT_APP_API_URL: http://api:5000

services:
  mysql:
    container_name: chatapp
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    environment:
      <<: *common-variables
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: chatapp
    ports:
      - 3306:3306
    restart: always
    volumes:
      - ./db/sample.sql:/docker-entrypoint-initdb.d/sample.sql
  phpmyadmin:
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
    links:
      - mysql:mysql
    ports:
      - 8080:80
    restart: always
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    depends_on:
      - mysql
    expose:
      - 5000
    environment:
      <<: *common-variables
      API_PORT: 5000
      API_HOST: 0.0.0.0
    ports:
      - 5000:5000
    volumes:
      - ./api:/server
    links:
      - mysql
    command: npm run dev
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    depends_on:
      - api
    expose:
      - 80
    environment:
      <<: *common-variables
      NODE_PATH: src
    ports:
      - 80:80
    volumes:
      - ./client:/public
    links:
      - api
